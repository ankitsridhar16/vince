{{define "_content"}}
<div class="container-xl">
    <div class="container-lg">
        <div class="Box">
            <div class="Box-header">
                <div class="d-flex flex-items-start">
                    <div class="position-relative">
                        <details id="date-range-selection-menu" class="details-reset details-overlay mr-0 mb-0 ">
                            <summary class="btn css-truncate">
                                <span class="css-truncate-target">today</span>
                                <span class="dropdown-caret"></span>
                            </summary>
                            <div class="SelectMenu">
                                <div class="SelectMenu-modal">
                                    <div class="SelectMenu-list">
                                        {{range Calendar}}
                                        <label for="" class="SelectMenu-item">
                                            <span class="text-normal">
                                                {{.Name}}
                                            </span>
                                        </label>
                                        {{end}}
                                    </div>
                                </div>
                            </div>
                        </details>
                    </div>
                </div>
            </div>
            <div class="Box-body">
                <nav class="UnderlineNav UnderlineNav--full" style="box-shadow: none;">
                    <div class="container-lg UnderlineNav-container">
                        <div class="UnderlineNav-body">
                            <button class="UnderlineNav-item px-3" role="tab">
                                Visitors<span class="Counter">10</span>
                            </button>
                            <button class="UnderlineNav-item px-3 selected" role="tab" aria-selected="true">
                                Views <span class="Counter">10</span>
                            </button>
                            <button class="UnderlineNav-item px-3" role="tab">
                                Sessions <span class="Counter">10</span>
                            </button>
                            <button class="UnderlineNav-item px-3" role="tab">
                                Bounce <span class="Counter">10</span>
                            </button>
                        </div>
                        <div class="UnderlineNav-actions">
                            <a href="/{{.Site.SafeDomain}}/settings" class="btn btn-link">
                                {{Icon "gear" 16}}
                                <span>
                                    {{.Site.Domain}}
                                </span>
                            </a>
                        </div>
                    </div>
                </nav>
                <div style="height: 400px;" class="width-full">
                </div>
            </div>
            <div class="Box-row">
                <div class="d-flex flex-row width-full">
                    <div class="flex-1 flex-column">
                        <div class="Box mr-3">
                            <div class="Box-body">
                                <nav class="UnderlineNav UnderlineNav--full" style="box-shadow: none;">
                                    <div class="UnderlineNav-container">
                                        <div class="UnderlineNav-body">
                                            <button class="UnderlineNav-item" role="tab">
                                                Pages
                                            </button>
                                            <button class="UnderlineNav-item  selected" role="tab" aria-selected="true">
                                                Entry Pages
                                            </button>
                                            <button class="UnderlineNav-item " role="tab">
                                                ExitPage
                                            </button>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 flex-column">
                        <div class="Box mr-3">
                            <div class="Box-body">
                                <nav class="UnderlineNav UnderlineNav--full" style="box-shadow: none;">
                                    <div class="UnderlineNav-container">
                                        <div class="UnderlineNav-body">
                                            <button class="UnderlineNav-item" role="tab">
                                                Referrers
                                            </button>
                                            <button class="UnderlineNav-item  selected" role="tab" aria-selected="true">
                                                Sources
                                            </button>
                                            <button class="UnderlineNav-item " role="tab">
                                                Media
                                            </button>
                                            <button class="UnderlineNav-item " role="tab">
                                                Campaigns
                                            </button>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Box-row">
                <div class="d-flex flex-row width-full">
                    <div class="flex-1 flex-column">
                        <div class="Box mr-3">
                            <div class="Box-body">
                                <nav class="UnderlineNav UnderlineNav--full" style="box-shadow: none;">
                                    <div class="UnderlineNav-container">
                                        <div class="UnderlineNav-body">
                                            <button class="UnderlineNav-item px-3  selected" role="tab"
                                                aria-selected="true">
                                                Conversion Goals
                                            </button>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 flex-column">
                        <div class="Box mr-3">
                            <div class="Box-body">
                                <nav class="UnderlineNav UnderlineNav--full" style="box-shadow: none;">
                                    <div class="UnderlineNav-container">
                                        <div class="UnderlineNav-body">
                                            <button class="UnderlineNav-item  px-3 selected" role="tab"
                                                aria-selected="true">
                                                Events
                                            </button>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Box-row">
                <div class="d-flex flex-row width-full">
                    <div class="flex-1 flex-column">
                        <div class="Box mr-3">
                            <div class="Box-body">
                                <nav class="UnderlineNav UnderlineNav--full" style="box-shadow: none;">
                                    <div class="UnderlineNav-container">
                                        <div class="UnderlineNav-body">
                                            <button class="UnderlineNav-item" role="tab">
                                                Countries
                                            </button>
                                            <button class="UnderlineNav-item  selected" role="tab" aria-selected="true">
                                                Cities
                                            </button>
                                            <button class="UnderlineNav-item " role="tab">
                                                Regions
                                            </button>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 flex-column">
                        <div class="Box mr-3">
                            <div class="Box-body">
                                <nav class="UnderlineNav UnderlineNav--full" style="box-shadow: none;">
                                    <div class="UnderlineNav-container">
                                        <div class="UnderlineNav-body">
                                            <button class="UnderlineNav-item" role="tab">
                                                OS
                                            </button>
                                            <button class="UnderlineNav-item  selected" role="tab" aria-selected="true">
                                                Browsers
                                            </button>
                                            <button class="UnderlineNav-item " role="tab">
                                                Device
                                            </button>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
