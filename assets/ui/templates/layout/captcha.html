{{define "_captcha"}}
{{if .Captcha}}
<div class="p-2">
    <div style="height: 64px;" class="m-2">
        <img {{.Captcha}} class="img-responsive" />
    </div>
    <input {{if .Errors.captcha}} invalid="true" {{end}} type="text" name="_captcha" class="form-control input-block"
        placeholder="write the number displayed above" required>
    {{.Validate "_captcha"}}
</div>
{{end}}
{{end}}
