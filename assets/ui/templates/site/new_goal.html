{{define "_content"}}
<div>
    <div class="container-md">
        <div class="Box text-center">
            <form action="/{{.Site.SafeDomain}}/goals" method="post">
                <div class="Box-header">
                    <h2>Add Goal for {{.Site.Domain}}</h2>
                </div>
                <div class="Box-body">
                    <tab-container data-view-component="true">
                        <div role="tablist">
                            <button class="btn btn-outline" type="button" role="tab" aria-selected="true"
                                tabindex="0">Custom Events
                            </button>
                            <button class="btn btn-outline" type="button" role="tab" tabindex="-1"
                                aria-selected="false">Page Views
                            </button>
                        </div>
                        <div role="tabpanel"> Panel 1 </div>
                        <div role="tabpanel" hidden=""> Panel 2 </div>
                    </tab-container>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
