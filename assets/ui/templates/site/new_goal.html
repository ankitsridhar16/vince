{{define "_content"}}
<div>
    <div class="container-md Box">
        <form action="/{{.Site.SafeDomain}}/goals" method="post">
            <div class="Box-header">
                <h2>Add Goal for {{.Site.SafeDomain}}</h2>
            </div>
            <div class="Box-body">
                <div class="text-sm text-bold"> Goal Trigger</div>
                <div class="d-flex width-full rounded border">
                    <div style="width: 50%;cursor: pointer;" class="text-center py-2 border-right focus" id="event-tab">
                        Custom Events
                    </div>
                    <div style="width: 50%;cursor: pointer;" class="text-center py-2" id="pageview-tab">
                        Page Views
                    </div>
                </div>
                <div class="my-3">
                    <div id="event-fields">
                        <label for="event_name"> Event name</label>
                        <input type="text" name="event_name" id="event_name" placeholder="SignUp"
                            class="mt-3  form-control input-block border rounded">
                    </div>
                    <div id="pageview-fields" class="d-none">
                        <label for="page_path"> Page path </label>
                        <input type="text" name="page_path" id="page_path" placeholder="/success"
                            class="mt-3  form-control input-block">
                    </div>
                </div>
                {{template "_csrf" .}}
                <input type="submit" class="btn btn-primary mt-4 btn-block" value="Add goal â†’">
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('pageview-tab').onclick = function () {
        document.getElementById('pageview-fields').classList.remove('d-none')
        document.getElementById('pageview-tab').classList.add('focus')
        document.getElementById('event-fields').classList.add('d-none')
        document.getElementById('event-tab').classList.remove('focus')
        document.getElementById('event-tab').classList.add('dark:text-gray-100')
    }
    document.getElementById('event-tab').onclick = function () {
        document.getElementById('event-fields').classList.remove('d-none')
        document.getElementById('event-tab').classList.add('focus')
        document.getElementById('pageview-fields').classList.add('d-none')
        document.getElementById('pageview-tab').classList.remove('focus')
        document.getElementById('pageview-tab').classList.add('dark:text-gray-100')
        document.getElementById('page_path').value = ''
    }
</script>
{{end}}
