{{$ctx := .}}

{{define "_content"}}
<div class="container-md">
    <div class="Box">
        {{range .SitesOverview}}
        <div class="Box-row">
            <h2 class="h3 lh-condensed">
                <a href="/{{.Site.SafeDomain}}/stats">{{.Site.SafeDomain}}</a>
                <span class="Label Label--secondary v-align-middle ml-1 mb-1">
                    {{if .Site.Public}}Public{{else}}Private{{end}}
                </span>
            </h2>
            <div id="{{.Site.ID}}"></div>
            <div class="f6 color-fg-muted mt-2">
                <div class="d-inline-block mr-3">
                    2.1 K visitors
                </div>
                <div class="d-inline-block mr-3">
                    2.1 K views
                </div>
                <div class="d-inline-block mr-3">
                    2.1 K events
                </div>
                <div class="d-inline-block mr-3">
                    2.1 K visits
                </div>
                <div class="d-inline-block mr-3">
                    2.1 K bounce rate
                </div>
                <div class="d-inline-block mr-3">
                    2.1 K visit duration
                </div>
                <div class="d-inline-block mr-3">
                    2.1 K views per visit
                </div>
            </div>
            {{.Plot.SparkLine}}
        </div>
        {{end}}
    </div>

</div>
</div>
{{end}}
