{{$ctx := .}}

{{define "_content"}}
<div class="container-md">
    <div>
        {{range .SitesOverview}}
        {{template "single_site" .}}
        {{end}}
    </div>
</div>
{{end}}

{{define "single_site"}}
<div class="Box">
    <div class="Box-header">
        <a href="/{{.Site.Domain}}/stats">{{.Site.Domain}}</a>
    </div>
</div>
{{end}}
