{{$ctx := .}}

{{define "_content"}}
<div class="body">
    {{if .SitesOverview}}
    <div class="container-md">
        {{range .SitesOverview}}
        <div class="d-flex flex-items-baseline py-4">
            <div class="d-flex flex-column width-full">
                <div class="Box p-3 mt-2 color-shadow-medium ">
                    <div class="f4 lh-condensed text-bold color-fg-default">
                        <a href="/{{SafeDomain .Site}}/stats"
                            class="Link--primary text-bold no-underline wb-break-all d-inline-block">
                            {{SafeDomain .Site}}
                        </a>
                        <div class="d-flex BtnGroup float-right">
                            <a href="/{{SafeDomain .Site}}/settings" class="btn btn-link">
                                {{Icon "gear" 16}}
                            </a>
                        </div>
                    </div>
                    <div>
                        <div id="{{.Site.ID}}"></div>
                    </div>
                    <div class="f6 color-fg-muted mt-2 mb-0">
                        <span class="d-inline-block color-fg-muted mr-3">
                            <span>This year</span>
                        </span>
                        <span class="d-inline-block mr-3">
                            <span class="lh-condensed text-bold">
                                10.1k page views
                            </span>
                        </span>
                    </div>
                    {{.Plot.SparkLine}}
                </div>
            </div>
        </div>
        {{end}}
    </div>

    {{else}}
    <div class="container-lg">
        <div class="blankslate">
            <h3 class="blankslate-heading">You donâ€™t seem to have any sites.</h3>
            <div class="blankslate-action">
                <a class="btn btn-primary" type="button" href="/sites/new">
                    Add new site
                </a>
            </div>
        </div>
    </div>
    {{end}}
</div>
</div>
{{end}}
