{{$ctx := .}}

{{define "_content"}}
<div class="container-md">
    <div>
        {{range .SitesOverview}}
        <div class="Box">
            <div class="Box-header">
                <a href="/{{.Site.Domain}}/stats">{{.Site.Domain}}</a>
            </div>
            <div class="Box-row">
                <div id="{{.Site.ID}}" class="width-full"></div>
                {{.Plot.SparkLine}}
            </div>
        </div>
        {{end}}
    </div>
</div>
{{end}}
