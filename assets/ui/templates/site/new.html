{{define "_content"}}
<div class="container-xl">
    <div class="container-md" style="padding: 67px 0 200px;">
        <div class="auth-form px-3">
            <div class="auth-form-header p0">
                create new site
            </div>
            <div class="auth-form-body mt3">
                <form action="/sites/new" method="post">
                    <label for="domain">domain </label>
                    <input {{if .Errors.domain}} invalid="true" {{end}} {{with .Form.domain}}value="{{index . 0}}"
                        {{end}} class="form-control input-block" type="text" name="domain" id="domain"
                        placeholder="example.com">
                    <div class="form-checkbox">
                        <label>
                            <input type="checkbox" name="public" checked="checked" value="true" />
                            Public
                        </label>
                        <p class="note" id="help-text-for-checkbox">
                            Public sites are accessible to the whole internet
                        </p>
                    </div>
                    <input type="submit" value="Add  â†’" name="submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
