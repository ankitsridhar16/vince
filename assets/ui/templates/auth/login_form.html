{{define "_content"}}
<div class="container-md Box {{if .Errors.failed}} Box--danger {{end}}">
    <div class="Box-header {{if .Errors.failed}}color-border-danger-emphasis{{end}}">
        Sign In
    </div>
    {{if .Errors.failed}}
    <div class="flash flash-full flash-error text-center">
        {{.Errors.failed}}
    </div>
    {{end}}
    <div class="Box-body mt3">4

        <form action="/login" method="post">
            <label for="email">email address</label>
            <input {{with .Form.email}}value="{{index . 0}}" {{end}} class="form-control input-block" type="email"
                name="email" id="email" placeholder="example@email.com">
            <div class="position-relative">
                <label for="password">password</label>
                <input class="form-control input-block" type="password" name="password" id="password">
                <a href="/password/request-reset" class="label-link position-absolute top-0 right-0">
                    Forgot password ?
                </a>
                {{template "_csrf" .}}
                {{template "_captcha" .}}
                <input type="submit" value="Sign In  â†’" name="submit" class="btn btn-primary btn-block my-2">
            </div>
            <p class="text-center mt-3">
                New to VINCE ?<a href="/register"> Create an account</a>
            </p>
        </form>
    </div>
</div>
{{end}}
