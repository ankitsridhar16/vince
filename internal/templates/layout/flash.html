{{define "_flash"}}
{{$root:=.}}
{{with .Flash}}
<div class="flash-messages">
    {{range .Success}}
    <div class="flash flash-success">
        {{Icon "check" 16}}
        <span>{{.}}</span>
    </div>
    {{end}}
    {{range .Warn}}
    <div class="flash flash-warn">
        {{Icon "alert" 16}}
        <span>{{.}}</span>
    </div>
    {{end}}
    {{ range .Error}}
    <div class="flash flash-error">
        <span>{{.}}</span>
    </div>
    {{end}}
    {{end}}
</div>

{{end}}
