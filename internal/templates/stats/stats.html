{{define "_content"}}
<div class="container-lg">
    <div class="Subhead Subhead--spacious text-center settingsDivider">
        <h2 class="Subhead-heading mt-3 mt-sm-0">
            <span>
                April 26, 2023
            </span>
            <span class="dash">â€“</span>
            <span>
                May 3, 2023
            </span>
        </h2>
        <div class="Subhead-actions mt-3 mt-sm-0">
            <details data-view-component="true" class="dropdown details-overlay details-reset d-inline-block">
                <summary role="button" class="btn">
                    <i>Period:</i>
                    <span data-target="vince-stats.period_label">
                        Today
                    </span>
                    {{Icon "triangle-down" 16 "ml-2 mr-n1"}}
                </summary>
                <div data-view-component="true">
                    <details-menu role="menu" data-view-component="true"
                        class="dropdown-menu select-menu-modal dropdown-menu-sw">
                        <div class="select-menu-header">
                            <div class="select-menu-title">
                                Select time ranges
                            </div>
                        </div>
                    </details-menu>
                </div>
            </details>
        </div>
    </div>
    <div class="Box mb-2 border-0">
        <tab-container>
            <div class="UnderlineNav px-3">
                <ul role="tablist" class="UnderlineNav-body list-style-none">
                    <li>
                        <button id="visitors" role="tab" aria-selected="true" class="UnderlineNav-item px-3">
                            <span>Unique Visitors</span>
                            <span class="Counter">10</span>
                        </button>
                    </li>
                    <li>
                        <button id="views" role="tab" class="UnderlineNav-item px-3">
                            <span>Page Views</span>
                            <span class="Counter">10</span>
                        </button>
                    </li>
                    <li>
                        <button id="visits" role="tab" class="UnderlineNav-item px-3">
                            <span>Sessions</span>
                            <span class="Counter">10</span>
                        </button>
                    </li>
                    <li>
                        <button id="bounceRates" role="tab" class="UnderlineNav-item px-3">
                            <span>Bounce Rate</span>
                            <span class="Counter">10</span>
                        </button>
                    </li>
                    <li>
                        <button id="visitDurations" role="tab" class="UnderlineNav-item px-3">
                            <span>Visits Duration</span>
                            <span class="Counter">10</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="Box-body border-0" style="height: 260px;">
                <div id="visitor" role="tabpanel" aria-labelledby="visitors">
                    Visitors
                </div>
                <div id="view" role="tabpanel" aria-labelledby="views" hidden>
                    Views
                </div>
                <div id="visit" role="tabpanel" aria-labelledby="visits" hidden>
                    Visits
                </div>
                <div id="bounceRate" role="tabpanel" aria-labelledby="bounceRates" hidden>
                    Bounce Rates
                </div>
                <div id="visitDuration" role="tabpanel" aria-labelledby="visitDurations" hidden>
                    Visit Duration
                </div>
            </div>
        </tab-container>
    </div>
    <div class="d-flex">
        <div class="col-6 pr-2">
            <div class="Box">
                <tab-container>
                    <div class="UnderlineNav px-3">
                        <ul role="tablist" class="UnderlineNav-body list-style-none">
                            <li role="presentation">
                                <button type="button" id="pages" role="tab" aria-selected="true"
                                    class="UnderlineNav-item">Pages</button>
                            </li>
                            <li role="presentation">
                                <button type="button" id="entryPages" role="tab" tabindex="-1"
                                    class="UnderlineNav-item">
                                    Entry Pages</button>
                            </li>
                            <li role="presentation">
                                <button type="button" id="exitPages" role="tab" tabindex="-1" class="UnderlineNav-item">
                                    Exit Pages</button>
                            </li>
                        </ul>
                    </div>
                    <div class="Box-body">
                        <div role="tabpanel" aria-labelledby="pages">
                            Pages
                        </div>
                        <div role="tabpanel" aria-labelledby="entryPages" hidden>
                            Entry Pages
                        </div>
                        <div role="tabpanel" aria-labelledby="exitPages" hidden>
                            Exit Pages
                        </div>
                    </div>

                </tab-container>
            </div>
        </div>
        <div class="col-6">
            <div class="Box">
                <tab-container>
                    <div class="UnderlineNav px-3">
                        <ul role="tablist" class="UnderlineNav-body list-style-none">
                            <li role="presentation">
                                <button type="button" id="referrers" role="tab" aria-selected="true"
                                    class="UnderlineNav-item">Referrers</button>
                            </li>
                            <li role="presentation">
                                <button type="button" id="sources" role="tab" tabindex="-1" class="UnderlineNav-item">
                                    Sources</button>
                            </li>
                            <li role="presentation">
                                <button type="button" id="media" role="tab" tabindex="-1" class="UnderlineNav-item">
                                    Media</button>
                            </li>
                            <li role="presentation">
                                <button type="button" id="campaigns" role="tab" tabindex="-1" class="UnderlineNav-item">
                                    Campaigns</button>
                            </li>
                        </ul>
                    </div>
                    <div class="Box-body">
                        <div role="tabpanel" aria-labelledby="referrers">
                            Referrers
                        </div>
                        <div role="tabpanel" aria-labelledby="sources" hidden>
                            Sources
                        </div>
                        <div role="tabpanel" aria-labelledby="media" hidden>
                            Media
                        </div>
                        <div role="tabpanel" aria-labelledby="campaigns" hidden>
                            Campaigns
                        </div>
                    </div>
                </tab-container>
            </div>
        </div>
    </div>
</div>
{{end}}
