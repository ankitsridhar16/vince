{{define "_content"}}
<div class="container-md">
    <div class="Subhead text-center border-0 mt-3">
        <h2 class="Subhead-heading">Create Site</h2>
    </div>
    <div class="Box">
        <div class="Box-body">
            <form action="/new" method="post">
                <div class="form-group {{if .Errors.domain}}errored{{end}}">
                    <div class="form-group-header">
                        <label for="domain">Domain</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control input-block" type="text" name="domain" id="domain"
                            placeholder="example.com" required>
                    </div>
                    {{with .Errors.domain}}
                    <p class="note error">{{.}}</p>
                    {{end}}
                </div>

                <div class="form-checkbox">
                    <label>
                        <input type="checkbox" name="public" checked="checked" value="true" />
                        Public
                    </label>
                    <p class="note" id="help-text-for-checkbox">
                        Public sites are accessible to the whole internet
                    </p>
                </div>
                {{template "_csrf" .}}
                <input type="submit" value="Add  â†’" name="submit" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>
</div>
{{end}}
