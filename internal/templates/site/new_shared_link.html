{{define "_content"}}
<div class="container-md">
    <div class="Subhead text-center settingsDivider mt-3">
        <h2 class="Subhead-heading">Create Shared Link</h2>
    </div>
    <div class="Box">
        <div class="Box-body">
            <form action="/sites/{{SafeDomain .Site}}/shared-links" method="post">
                <div class="form-group">
                    <div class="form-group-header">
                        <label for="example-text">Name</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control" type="text" id="name" name="name" required autocomplete="off" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group-header">
                        <label for="example-text">Password (Optional)</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control" type="password" id="password" name="password" autocomplete="off" />
                    </div>
                </div>
                {{template "_csrf" .}}
                <input type="submit" class="btn btn-primary mt-4 btn-block" value="Create Shared Link â†’">
            </form>
        </div>
    </div>
</div>
{{end}}
