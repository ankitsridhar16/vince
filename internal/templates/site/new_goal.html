{{define "_content"}}
<div>
    <div class="container-md">
        <div class="Subhead text-center settingsDivider">
            <h2 class="Subhead-heading">Create Goal</h2>
            <div class="Subhead-description">{{.Site.Domain}}</div>
        </div>
        <form action="/{{SafeDomain .Site}}/goals" method="post">
            <div class="Box">
                <goal-selection>
                    <div class="Box">
                        <div class="Box-row p-0">
                            <ul class="list-style-none text-center d-flex" id="pages_box">
                                <li class="selectionItem col-6 propertySelected" data-target="goal-selection.event"
                                    id="custom_events" type="button" data-action="click:goal-selection#selectEvent">
                                    <span class="color-fg-muted">
                                        Custom Events
                                    </span>
                                </li>
                                <li class="selectionItem col-6 color-border-muted" data-target="goal-selection.path"
                                    id="path" type="button" data-action="click:goal-selection#selectPath">
                                    <span class="color-fg-muted">
                                        Page Views
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="Box-row" data-target="goal-selection.event_fields">
                            <div class="form-group">
                                <div class="form-group-header">
                                    <label for="event_name"> Event name</label>
                                </div>
                                <div class="form-group-body">
                                    <input type="text" name="event_name" id="event_name" placeholder="SignUp"
                                        class="form-control input-block border rounded">
                                </div>
                            </div>
                        </div>
                        <div class="Box-row d-none" data-target="goal-selection.path_fields">
                            <div class="form-group">
                                <div class="form-group-header">
                                    <label for="page_path"> Page path </label>
                                </div>
                                <div class="form-group-body">
                                    <input type="text" name="page_path" id="page_path" placeholder="/success"
                                        class="form-control input-block">
                                </div>
                            </div>
                        </div>
                        <div class="mx-3 p-2">
                            {{template "_csrf" .}}
                            <input type="submit" class="btn btn-primary mt-4 btn-block" value="Add goal â†’">
                        </div>
                    </div>
                </goal-selection>
            </div>
        </form>
    </div>
</div>

{{end}}
