{{define "_content"}}
<div class="container-md">
    <div class="Subhead text-center settingsDivider mt-3">
        <h2 class="Subhead-heading">Reset Password</h2>
    </div>
    <div class="Box">
        <div class="Box-body">
            <form action="/password/reset" method="post">
                <div class="form-group {{if .Errors.password}}errored{{end}}">
                    <div class="form-group-header">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control input-block" type="password" name="password" id="password"
                            autocomplete="new-password" required>
                    </div>
                    {{with .Errors.password}}
                    <p class="note error">{{.}}</p>
                    {{end}}
                </div>

                {{template "_csrf" .}}
                <input type="hidden" name="token" value="{{.Token}}">
                <div class="p-2">
                    <ul class="list-style-none">
                        <li>
                            {{Icon "chevron-right" 16}}
                            <span>
                                New to VINCE ?<a href="/register"> Create an account</a>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class=" form-actions">
                    <button type="submit" class="btn btn-primary">Set password â†’</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
