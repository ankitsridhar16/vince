{{define "_content"}}
<div class="container-md">
    <div class="Subhead text-center  mt-3">
        <h2 class="Subhead-heading">Reset Password</h2>
    </div>
    <div class="Box">
        <div class="Box-body">
            <form action="/password/request-reset" method="post">
                <div class="form-group {{if .Errors.email}}errored{{end}}">
                    <div class="form-group-header">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control input-block" type="email" name="email" id="email" required>
                    </div>
                    {{with .Errors.email}}
                    <p class="note error">{{.}}</p>
                    {{end}}
                </div>

                {{template "_csrf" .}}
                {{template "_captcha" .}}
                <div class="p-2">
                    <ul class="list-style-none">
                        <li>
                            {{Icon "chevron-right" 16}}
                            <span>
                                New to VINCE ?<a href="/register"> Create an account</a>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class=" form-actions">
                    <button type="submit" class="btn btn-primary">Send reset link â†’</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
