{{define "_content"}}
<div class="container-md">
    <div class="Subhead text-center settingsDivider mt-3">
        <h2 class="Subhead-heading">Reset Password</h2>
    </div>
    <div class="Box">
        <div class="Box-body">
            <form action="/password/request-reset" method="post">
                <div class="form-group {{if .Errors.email}}errored{{end}}">
                    <div class="form-group-header">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control input-block" type="email" name="email" id="email">
                    </div>
                    {{with .Errors.email}}
                    <p class="note error">{{.}}</p>
                    {{end}}
                </div>

                {{template "_csrf" .}}
                {{template "_captcha" .}}

                <input type="submit" value="Send reset link â†’" name="submit" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>
</div>
{{end}}
