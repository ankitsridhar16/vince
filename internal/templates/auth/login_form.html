{{define "_content"}}
<div class="container-md ">
    <div class="Subhead text-center settingsDivider">
        <h2 class="Subhead-heading">Sign In</h2>
    </div>
    <div class="Box">
        <div class="Box-body">
            <form action="/login" method="post">
                <div class="form-group {{if .Errors.failed}}errored{{end}}">
                    <div class="form-group-header">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control input-block" type="email" name="email" id="email"
                            placeholder="example@email.com" {{with .Form.Get "email" }} value="{{.}}" {{end}}
                            autocomplete="email">
                    </div>
                    {{with .Errors.failed}}
                    <p class="note error">{{.}}</p>
                    {{end}}
                </div>

                <div class="form-group {{if .Errors.failed}}errored{{end}}">
                    <div class="form-group-header">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control input-block" type="password" name="password" id="password" required
                            {{with .Form.Get "password" }} value="{{.}}" {{end}} autocomplete="current-password">
                    </div>
                </div>
                {{template "_csrf" .}}
                {{template "_captcha" .}}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Sign In â†’</button>
                </div>
                <div class="form-actions py-3">
                    <a href="/password/request-reset" class="label-link ">
                        Forgot password ?
                    </a>
                </div>
                <div class="form-actions">
                    <p>
                        New to VINCE ?<a href="/register"> Create an account</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
