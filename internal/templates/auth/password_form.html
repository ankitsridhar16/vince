{{define "_content"}}
<div class="container-md Box">
    <div class="Box-header">
        Set your password
    </div>
    <div class="Box-body mt3">
        <form action="/password" method="post">
            <div class="form-group {{if .Errors.password}}errored{{end}}">
                <div class="form-group-header">
                    <label for="password">Password</label>
                </div>
                <div class="form-group-body">
                    <input class="form-control input-block" type="password" name="password" id="password" required
                        {{with .Form.Get "password" }} value="{{.}}" {{end}} autocomplete="current-password">
                </div>
            </div>
            {{template "_csrf" .}}
            {{template "_captcha" .}}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Set password â†’</button>
            </div>
            <div class="form-actions">
                <p>
                    New to VINCE ?<a href="/register"> Create an account</a>
                </p>
            </div>
        </form>
    </div>
</div>
{{end}}
