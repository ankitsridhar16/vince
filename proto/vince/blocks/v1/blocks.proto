syntax = "proto3";
package v1;

import "google/protobuf/timestamp.proto";

message BlockIndex {
  repeated Bloom bloom = 1;

  // A list of min/max timestamp observed per row group
  repeated Range time_range = 2;

  message Range {
    int64 min = 1;
    int64 max = 2;
  }

  message Bloom { map<string, bytes> filters = 1; }
}