syntax = "proto3";
package v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";
import "vince/v1/events.proto";

message NodeMeta {
  string url = 1;
  uint64 commit_index = 2;
}

message Command {
  Credentials credentials = 1;
  oneof request {
    Join.Request join = 2;
    Query.Request query = 3;
    RemoveNode.Request remove_node = 4;
    List data = 5;
  }
}

message CommandResponse {
  oneof results {
    Join.Response join = 1;
    Query.Response query = 2;
    RemoveNode.Response remove_node = 3;
  }
}

message Credentials {
  string username = 1;
  string password = 2;
}

message RemoveNode {
  message Request { string id = 1; }
  message Response { string error = 1; }
}

message Join {
  message Request {
    string id = 1;
    string address = 2;
    bool voter = 3;
  }
  message Response {
    string leader = 1;
    string error = 2;
  }
}

message Query {
  message Request {
    oneof params {
      Realtime.Request realtime = 1;
      Aggregate.Request aggregate = 2;
      Timeseries.Request timeseries = 3;
      BreakDown.Request breakdown = 4;
    }
  }

  message Response {
    oneof results {
      Realtime.Response realtime = 1;
      Aggregate.Response aggregate = 2;
      Timeseries.Response timeseries = 3;
      BreakDown.Response breakdown = 4;
    }
  }
}

message Realtime {
  message Request {
    string site_id = 1 [
      (buf.validate.field).required = true,
      (buf.validate.field).string.hostname = true
    ];
  }
  message Response { uint64 visitors = 1; }
}

message Aggregate {
  message Request {
    string site_id = 1 [
      (buf.validate.field).required = true,
      (buf.validate.field).string.hostname = true
    ];
    TimePeriod period = 2;
    repeated Metric metrics = 3;
    bool compare = 4;
    repeated Filter filters = 5;
  }
  message Response {}
}

message Timeseries {
  message Request {
    string site_id = 1 [
      (buf.validate.field).required = true,
      (buf.validate.field).string.hostname = true
    ];

    TimePeriod period = 2;
    repeated Metric metrics = 3;
    Interval interval = 4;
    repeated Filter filters = 5;
  }
  message Response {}
}

message BreakDown {
  message Request {
    string site_id = 1 [
      (buf.validate.field).required = true,
      (buf.validate.field).string.hostname = true
    ];
    repeated Property property = 2 [ (buf.validate.field).required = true ];
    TimePeriod period = 3;
    repeated Metric metrics = 4;
    repeated Filter filters = 6;
  }
  message Response {}
}

enum Interval {
  date = 0;
  minute = 1;
  hour = 2;
  week = 3;
  month = 4;
}

enum Metric {
  unknown_metric = 0;
  visitors = 1;
  visits = 2;
  pageviews = 3;
  views_per_visit = 4;
  bounce_rate = 5;
  visit_duration = 6;
  events = 7;
}

message TimePeriod {
  oneof value {
    Base base = 1;
    Custom custom = 2;
  }

  enum Base {
    day = 0;
    _7d = 1;
    _30d = 3;
    mo = 4;
    _6mo = 5;
    _12mo = 6;
    year = 7;
  }
  message Custom {
    google.protobuf.Timestamp start = 1;
    google.protobuf.Timestamp end = 2;
  }
}

enum Property {
  event = 0;
  page = 2;
  entry_page = 3;
  exit_page = 4;
  source = 5;
  referrer = 6;
  utm_source = 7;
  utm_medium = 8;
  utm_campaign = 9;
  utm_content = 10;
  utm_term = 11;
  device = 12;
  browser = 13;
  browser_version = 14;
  os = 15;
  os_version = 16;
  country = 17;
  region = 18;
  domain = 19;
  city = 20;
}

message Filters {
  repeated Filter list = 1;
  // columns returned
  repeated Projection projection = 2;

  enum Projection {
    unknown = 0;
    timestamp = 1;
    id = 2;
    bounce = 3;
    session = 4;
    view = 5;
    duration = 6;

    browser = 19;
    browser_version = 20;
    city = 26;
    country = 23;
    device = 18;
    domain = 25;
    entry_page = 9;
    event = 7;
    exit_page = 10;
    host = 27;
    os = 21;
    os_version = 22;
    page = 8;
    referrer = 12;
    region = 24;
    source = 11;
    utm_campaign = 15;
    utm_content = 16;
    utm_medium = 14;
    utm_source = 13;
    utm_term = 17;
  }
}

message Filter {
  Property property = 1;
  OP op = 2;
  string value = 3;

  enum OP {
    equal = 0;
    not_equal = 1;
    re_equal = 2;
    re_not_equal = 3;
  }
}

message Event {
  /// EventName
  string n = 1 [ (buf.validate.field).required = true ];
  string u = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.uri = true
  ];
  // Domain
  string d = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.hostname = true
  ];
  // Screen width
  int32 w = 4;
  // Hash mode
  bool h = 5;
  string ip = 6;
  // user agent
  string ua = 7;

  // Referrer
  string r = 8;

  google.protobuf.Timestamp timestamp = 9;
}