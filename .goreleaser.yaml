brews:
  - tap:
      owner: vinceanalytics
      name: homebrew-tap
    commit_author:
      name: Geofrey Ernest
      email: geofreyernest@live.com
    name: vince
    folder: Formula
    homepage: httpd://vinceanalytics.github.io
    description: The Cloud Native Web Analytics Platform
    license: AGPL-3.0
    ids:
      - vince
    test: |
      system "#{bin}/vince version"
    install: |-
      bin.install "vince"
      bash_completion.install "completions/vince/vince.bash" => "vince"
      zsh_completion.install "completions/vince/vince.zsh" => "_vince"
      fish_completion.install "completions/vince/vince.fish"
      man1.install "man/vince.1"
  - tap:
      owner: vinceanalytics
      name: homebrew-tap
    commit_author:
      name: Geofrey Ernest
      email: geofreyernest@live.com
    name: v8s
    folder: Formula
    homepage: httpd://vinceanalytics.github.io
    description: kubernetes controller for vince- The Cloud Native Web Analytics Platform
    license: AGPL-3.0
    ids:
      - v8s
    test: |
      system "#{bin}/v8s version"
    install: |-
      bin.install "v8s"
      bash_completion.install "completions/v8s/v8s.bash" => "v8s"
      zsh_completion.install "completions/v8s/v8s.zsh" => "_v8s"
      fish_completion.install "completions/v8s/v8s.fish"
      man1.install "man/v8s.1"

nfpms:
  - file_name_template: >-
      vince_
      {{-  .Tag }}_
      {{-  .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    id: vince
    builds:
      - vince
    description: The Cloud Native Web Analytics Platform
    maintainer: Geofrey Ernest <geofreyernest@live.com>
    license: AGPL-3.0
    vendor: Geofrey Ernest
    bindir: /usr/bin
    section: Web
    contents:
      - src: ./completions/vince/vince.bash
        dst: /usr/share/bash-completion/completions/vince
        file_info:
          mode: 0644
      - src: ./completions/vince/vince.fish
        dst: /usr/share/fish/vendor_completions.d/vince.fish
        file_info:
          mode: 0644
      - src: ./completions/vince/vince.zsh
        dst: /usr/share/zsh/vendor-completions/_vince
        file_info:
          mode: 0644
      - src: ./man/vince.1
        dst: /usr/share/man/man1/vince.1
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/vince/copyright
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package
  - file_name_template: >-
      v8s_
      {{-  .Tag }}_
      {{-  .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    id: v8s
    builds:
      - v8s
    description: kubernetes controller for vince- The Cloud Native Web Analytics Platform
    maintainer: Geofrey Ernest <geofreyernest@live.com>
    license: AGPL-3.0
    vendor: Geofrey Ernest
    bindir: /usr/bin
    section: Web
    contents:
      - src: ./completions/v8s/v8s.bash
        dst: /usr/share/bash-completion/completions/v8s
        file_info:
          mode: 0644
      - src: ./completions/v8s/v8s.fish
        dst: /usr/share/fish/vendor_completions.d/v8s.fish
        file_info:
          mode: 0644
      - src: ./completions/v8s/v8s.zsh
        dst: /usr/share/zsh/vendor-completions/_v8s
        file_info:
          mode: 0644
      - src: ./man/v8s.1
        dst: /usr/share/man/man1/v8s.1
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/v8s/copyright
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    deb:
      lintian_overrides:
