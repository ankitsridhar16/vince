project_name: vince
report_sizes: true
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    id: vince
    main: main.go
    binary: vince

archives:
  - builds:
      - vince
    id: vince
    name_template: >-
      {{ .Binary }}_
      {{-  .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - man/vince.1
      - completions/vince/*
      - LICENSE

checksum:
  name_template: "checksums.txt"
signs:
  - signature: "${artifact}.minisig"
    cmd: minisign
    artifacts: all
    args:
      - "-Sm"
      - "${artifact}"
    ids:
      - vince
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^chore"
      - "^release"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
      - cleanup
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Kubernetes Controller"
      regexp: '^.*?k8s(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Other work"
      order: 9999

dockers:
  - id: vince-amd64
    ids:
      - vince
    image_templates:
      - "ghcr.io/vinceanalytics/vince:{{.Tag}}-amd64"
    goos: linux
    goarch: amd64
    dockerfile: "vince.Dockerfile"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Tag}}"
      - "--platform=linux/amd64"
  - id: vince-arm64
    ids:
      - vince
    image_templates:
      - "ghcr.io/vinceanalytics/vince:{{.Tag}}-arm64"
    goos: linux
    goarch: arm64
    dockerfile: "vince.Dockerfile"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Tag}}"
      - "--platform=linux/arm64"

docker_manifests:
  - id: vince
    name_template: "ghcr.io/vinceanalytics/vince:{{.Tag}}"
    image_templates:
      - "ghcr.io/vinceanalytics/vince:{{.Tag}}-amd64"
      - "ghcr.io/vinceanalytics/vince:{{.Tag}}-arm64"
  - id: vince-latest
    name_template: "ghcr.io/vinceanalytics/vince:latest"
    image_templates:
      - "ghcr.io/vinceanalytics/vince:{{.Tag}}-amd64"
      - "ghcr.io/vinceanalytics/vince:{{.Tag}}-arm64"
brews:
  - tap:
      owner: vinceanalytics
      name: homebrew-tap
    commit_author:
      name: Geofrey Ernest
      email: geofreyernest@live.com
    name: vince
    folder: Formula
    homepage: https://vinceanalytics.github.io
    description: The Cloud Native Web Analytics Platform
    license: AGPL-3.0
    ids:
      - vince
    test: |
      system "#{bin}/vince version"
    install: |-
      bin.install "vince"
      bash_completion.install "completions/vince/vince.bash" => "vince"
      zsh_completion.install "completions/vince/vince.zsh" => "_vince"
      fish_completion.install "completions/vince/vince.fish"
      man1.install "man/vince.1"
nfpms:
  - file_name_template: >-
      vince_
      {{-  .Tag }}_
      {{-  .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    id: vince
    builds:
      - vince
    description: The Cloud Native Web Analytics Platform
    maintainer: Geofrey Ernest <geofreyernest@live.com>
    license: AGPL-3.0
    vendor: Geofrey Ernest
    bindir: /usr/bin
    section: Web
    contents:
      - src: ./completions/vince/vince.bash
        dst: /usr/share/bash-completion/completions/vince
        file_info:
          mode: 0644
      - src: ./completions/vince/vince.fish
        dst: /usr/share/fish/vendor_completions.d/vince.fish
        file_info:
          mode: 0644
      - src: ./completions/vince/vince.zsh
        dst: /usr/share/zsh/vendor-completions/_vince
        file_info:
          mode: 0644
      - src: ./man/vince.1
        dst: /usr/share/man/man1/vince.1
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/vince/copyright
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package
release:
  github:
    owner: vinceanalytics
    name: vince
