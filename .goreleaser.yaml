project_name: vince
report_sizes: true
builds:
  - env:
      - CGO_ENABLED=1
      - >-
        {{- if eq .Os "darwin" }}
          {{- if eq .Arch "amd64"}}CC=zig cc -target x86_64-macos -F{{.Env.FOUNDATION}}{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig cc -target aarch64-macos -F{{.Env.FOUNDATION}}{{- end }}
        {{- end }}
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64"}}CC=zig cc -target x86_64-windows{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig cc -target aarch64-windows{{- end }}
        {{- end }}
        {{- if eq .Os "linux" }}
          {{- if eq .Arch "amd64"}}CC=zig cc -target x86_64-linux-musl{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig cc -target aarch64-linux-musl{{- end }}
        {{- end }}
      - >-
        {{- if eq .Os "darwin" }}
          {{- if eq .Arch "amd64"}}CXX=zig c++ -target x86_64-macos -F{{.Env.FOUNDATION}}{{- end }}
          {{- if eq .Arch "arm64"}}CXX=zig c++ -target aarch64-macos -F{{.Env.FOUNDATION}}{{- end }}
        {{- end }}
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64"}}CXX=zig c++ -target x86_64-windows{{- end }}
          {{- if eq .Arch "arm64"}}CXX=zig c++ -target aarch64-windows{{- end }}
        {{- end }}
        {{- if eq .Os "linux" }}
          {{- if eq .Arch "amd64"}}CXX=zig c++ -target x86_64-linux-musl{{- end }}
          {{- if eq .Arch "arm64"}}CXX=zig c++ -target aarch64-linux-musl{{- end }}
        {{- end }}
    goos:
      - darwin
      - linux
      - windows
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -linkmode=external
      - -extldflags -static
      - >-
        {{- if eq .Os "darwin" }}-w -buildmode=pie {{end}}
    tags:
      - static_build
      - cgo
      - netgo
      - osusergo
    goarch:
      - amd64
      - arm64
    id: vince
    main: main.go
    binary: vince

  - id: v8s
    main: ./v8s/main.go
    binary: v8s
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
archives:
  - builds:
      - vince
    id: vince
    name_template: >-
      {{ .Binary }}_
      {{-  .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - man/vince.1
      - completions/vince/*
      - LICENSE
  - builds:
      - v8s
    id: v8s
    name_template: >-
      {{ .Binary }}_
      {{-  .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - man/v8s.1
      - completions/v8s/*
      - LICENSE
checksum:
  name_template: "checksums.txt"
signs:
  - signature: "${artifact}.minisig"
    cmd: minisign
    artifacts: all
    args:
      - "-Sm"
      - "${artifact}"
    ids:
      - vince
      - v8s
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^chore"
      - "^release"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
      - cleanup
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Kubernetes Controller"
      regexp: '^.*?k8s(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Other work"
      order: 9999

dockers:
  - id: vince-amd64
    ids:
      - vince
    image_templates:
      - "ghcr.io/vinceanalytics/vince:{{.Tag}}-amd64"
    goos: linux
    goarch: amd64
    dockerfile: "vince.Dockerfile"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
